<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Error :(</title>
  </head>
  <body>
    <h2>Error</h2>
    <div id="error"><div>

    <script>
      async function getError() {
        var query = window.location.search;
        var errorIdQuery = query && query.toLowerCase().indexOf('?errorid=') == 0 && query;

          try {
              const response = await fetch('https://localhost:5000/api/authenticate/error' + errorIdQuery, {
                  credentials: 'include'
              });

              const data = await response.text();
              document.getElementById('error').innerText = data;
          } catch (error) {
              document.getElementById('error').innerText = error;
          }
      }

      getError();
    </script>
  </body>
</html>
